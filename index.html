<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Meadow</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #4a4a4a; /* Darker background for contrast */
        }
        .logo {
            max-width: 600px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .email {
            font-family: 'Noto Serif', serif;
            font-size: 18px;
            color: white; /* Changed to white */
            text-decoration: none;
            padding: 10px 20px; /* Added padding for better visibility */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 5px; /* Rounded corners */
        }
        .email:hover {
            text-decoration: underline;
            background-color: rgba(0, 0, 0, 0.7); /* Darker background on hover */
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Wise Meadow Logo" class="logo">
    <a href="mailto:info@wisemeadow.com" class="email">info@wisemeadow.com</a>
</body>
</html>
