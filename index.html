<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wise Meadow</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #9ba7a3;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo-container {
            width: 100%;
            max-width: 1000px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .email {
            font-family: 'Noto Serif', serif;
            font-size: 18px;
            color: white;
            text-decoration: none;
        }
        .email:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .logo-container {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Wise Meadow Logo" class="logo">
    </div>
    <a href="mailto:info@wisemeadow.com" class="email">info@wisemeadow.com</a>
</body>
</html>
